<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maze Rat</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css"/>
    <script type="text/javascript" src="./vendor/jquery.min.js"></script>
  </head>
  <body>
    <div class="header group">
      <div class="title-header">
        <h1 class="title"> Maze Rat </h1>
        <p class="sub-header"> See how various algorithms generate and solve mazes </p>
        <p class="byline"> Built by Roger Miller </p>
      </div>

      <div class="portfolios group">
        <a class="logo" href="https://github.com/rogeralexmiller" target="_blank">
          <img src="./assets/images/GitHub-Mark-32px.png"/>
        </a>
        <a class="logo" id="linkedin" href="https://www.linkedin.com/in/roger-miller-104ba66b" target="_blank">
          <img src="./assets/images/In-Black-34px-R.png"/>
        </a>
      </div>
    </div>
    <div id="grid" class="group">
      <canvas id="canvas" width="800" height="550"></canvas>
      <div class="button-menu group">
        <div id="builders">
          <h2> Maze Builders </h2>
          <button id="build-maze">Build maze</button>
          <button id="fast-maze">Fast maze</button>
          <button id="build-street">Build Street Grid</button>
        </div>

        <div id="solvers">
          <h2> Maze Solvers </h2>
          <button id="solve-maze">Breadth First</button>
          <button id="depth-first">Depth First</button>
          <button id="star">Star</button>
        </div>
      </div>

    </div>
    <script src="./bundle.js"></script>

  </script>
  </body>
</html>
